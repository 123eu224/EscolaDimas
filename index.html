      content.innerHTML = `<h2>${document.querySelector('button[data-topic="' + topic + '"]').textContent}</h2><p>${data.text}</p>${extraHTML}`;

      content.style.display = 'block';

      buttonsContainer.style.display = 'none';

      description.style.display = 'none';

      title.style.display = 'none';

      backBtn.style.display = 'inline-block';

    }

    function showSubContent(subKey, button) {

      const subtext = explanations[currentMainTopic].subtopics[subKey];

      if (!subtext) return;

      currentSubtopic = subKey;

      content.innerHTML = `<h2>${button.textContent}</h2><p>${subtext}</p>`;

    }

    function showHome() {

      content.style.display = 'none';

      buttonsContainer.style.display = 'flex';

      description.style.display = 'block';

      title.style.display = 'block';

      backBtn.style.display = 'none';

      content.innerHTML = '';

      currentMainTopic = "";

      currentSubtopic = null;

    }

    backBtn.addEventListener('click', () => {

      if (currentSubtopic !== null) {

        showContent(currentMainTopic);

      } else if (currentMainTopic !== "") {

        showHome();

      }

    });

    buttonsContainer.addEventListener('click', (e) => {

      if (e.target.tagName === 'BUTTON') {

        const topic = e.target.getAttribute('data-topic');

        showContent(topic);

      }

    });

  </script>

</body>
